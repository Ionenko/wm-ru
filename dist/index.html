                </div>
                <div class="field field__sm">
                  <div class="field-inner">

                </div>
                <div class="field">
                  <div class="field-inner">
                    <input class="field-input" type="text" name="skype" value="ionenkovladimir@gmail.com">
                    <label class="field-label">Skype</label>
                  </div>
                </div>
                <div class="field">
                  <div class="field-inner">
                    <input class="field-input" type="text" name="email" value="ionenkovladimir@gmail.com">

              <div class="fields">
                <div class="field">
                  <div class="field-inner">
                    <textarea class="field-textarea" name="comment" placeholder="Понравилась тем, что...">Я фронтенд разработчик с опытом работы 4 года.
Люблю активный отдых и спорт! Одно из любимых занятий - это прогулки на велосипеде.
Что касается моих проффесиональных навыков, то эту информацию можно найти в моем резюме =)
Чем меня заинтересовала Ваша компания:
1. Вы предлагаете работу с крупными брендами и заметными проектами.
2. Возможность карьерного роста
3. Хороший уровень ЗП
4. Удаленный формат работы
</textarea>
